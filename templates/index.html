<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lung Cancer Prediction</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(120deg, #cfdcd9, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            width: 900px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .input-box label {
            font-size: 14px;
            color: #333;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #dc8bbc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            background: #e8f5e9;
            border-left: 6px solid #4CAF50;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Lung Cancer Prediction</h1>
    <p class="subtitle">Enter patient details to predict lung cancer risk</p>

    <form method="POST" action="/predict">
        <div class="grid">

            <div class="input-box">
                <label>Gender</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="input-box">
                <label>Age</label>
                <input type="number" name="age" min="1" max="120" required>
            </div>

            <div class="input-box">
                <label>Smoking (0/1)</label>
                <input type="number" name="smoking" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Yellow Fingers (0/1)</label>
                <input type="number" name="yellow_fingers" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Anxiety (0/1)</label>
                <input type="number" name="anxiety" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Peer Pressure (0/1)</label>
                <input type="number" name="peer_pressure" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Chronic Disease (0/1)</label>
                <input type="number" name="chronic_disease" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Fatigue (0/1)</label>
                <input type="number" name="fatigue" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Allergy (0/1)</label>
                <input type="number" name="allergy" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Wheezing (0/1)</label>
                <input type="number" name="wheezing" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Alcohol Consumption (0/1)</label>
                <input type="number" name="alcohol" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Coughing (0/1)</label>
                <input type="number" name="coughing" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Shortness of Breath (0/1)</label>
                <input type="number" name="shortness_of_breath" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Swallowing Difficulty (0/1)</label>
                <input type="number" name="swallowing_difficulty" min="0" max="1" required>
            </div>

            <div class="input-box">
                <label>Chest Pain (0/1)</label>
                <input type="number" name="chest_pain" min="0" max="1" required>
            </div>

        </div>

        <button type="submit">Predict</button>

        {% if prediction is not none %}
        <div class="result">
            Prediction Result: {{ prediction }}
        </div>
        {% endif %}

    </form>
</div>

</body>
</html>
